version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory: $(pwd)"
        - ls -la
        - 'if [ -d "frontend" ]; then cd frontend; fi'
        - npm ci
    build:
      commands:
        - 'if [ -d "frontend" ]; then cd frontend; fi'
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

